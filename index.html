<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Carreras</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div class="container">
        <h1>Listado de Carreras - Universidad de Jaén</h1>
        
        <ul id="career-list">
            <!-- Aquí se añadirá el listado de carreras -->
        </ul>
        
        <form id="check-form">
            <label for="career-input">Introduce una carrera:</label>
            <input type="text" id="career-input" required>
            <button type="submit">Verificar</button>
        </form>
        
        <div id="result"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
